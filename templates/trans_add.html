{% extends "base.html" %}
{% block title %} Добавление {% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <h1>Новая запись</h1>
        <form enctype="multipart/form-data"  method="POST" class="block_base">
            {% csrf_token %}
            <div class="row form_add">
                {{ form.non_field_errors }}
                <div class="col-md-3">
                    <label> Тип </label>
                </div>
                <div class="col-md-9">
                    {{ form.type }}
                </div>
            </div>
            <div class="row form_add">
                <div class="col-md-3">
                    <label> Сумма </label>
                </div>
                <div class="col-md-9">
                    {{ form.summ }}
                </div>
            </div>
            <div class="row form_add">
                <div class="col-md-3">
                    <label> Комментарий </label>
                </div>
                <div class="col-md-9">
                    {{ form.comment }}
                </div>
            </div>
            <div class="row form_add">
                <div class="col-md-3">
                    <label> Документ </label>
                </div>
                <div class="col-md-9">
                    {{ form.pic }}
                </div>
            </div>
            <div class="row form_add">
                <div class="col-md-3">
                    <label> Теги </label>
                </div>
                <div class="col-md-9">
                    {{ form.tags }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">  </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
